<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Погода сегодня</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg"></div>

    <main class="container">
      <button id="lang-toggle" class="fab" aria-label="Switch language">EN</button>
      <header class="header">
        <div class="brand">
          <span class="logo" aria-hidden="true">☀️</span>
          <h1 id="title">Погода сегодня</h1>
        </div>
        <p id="subtitle" class="subtitle">Введите город и получите прогноз на текущий день</p>
      </header>

      <section class="search-card glass">
        <form id="search-form" autocomplete="off">
          <div class="input-row">
            <input
              id="city-input"
              type="text"
              placeholder="Например: Москва, Санкт-Петербург, Минск"
              aria-label="Название города"
              required
            />
            <button id="search-btn" type="submit" class="btn">Найти</button>
          </div>
          <p id="hint" class="hint">Совет: можно вводить на русском или латиницей</p>
        </form>
      </section>

      <section id="result" class="result hidden">
        <div class="result-card glass">
          <div class="result-header">
            <div>
              <h2 id="city-name">—</h2>
              <p id="date-label" class="muted">—</p>
            </div>
            <div id="icon" class="icon">⛅</div>
          </div>

          <div class="stats">
            <div class="stat">
              <span id="label-temp" class="stat-label">Температура</span>
              <span class="stat-value" id="temp">—</span>
            </div>
            <div class="stat">
              <span id="label-feels" class="stat-label">Ощущается как</span>
              <span class="stat-value" id="feels">—</span>
            </div>
            <div class="stat">
              <span id="label-wind" class="stat-label">Ветер</span>
              <span class="stat-value" id="wind">—</span>
            </div>
            <div class="stat">
              <span id="label-humidity" class="stat-label">Влажность</span>
              <span class="stat-value" id="humidity">—</span>
            </div>
            <div class="stat">
              <span id="label-precip" class="stat-label">Осадки</span>
              <span class="stat-value" id="precip">—</span>
            </div>
          </div>

          <p id="summary" class="summary">—</p>
        </div>
      </section>

      <section id="message" class="message hidden"></section>

      <footer class="footer">
        <p id="footer-note" class="muted">
          Данные: Open‑Meteo (без API‑ключа). Время и единицы измерения адаптируются под ваш часовой пояс.
        </p>
      </footer>
    </main>

    <script src="script.js" defer></script>
  </body>
  </html>
